{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
</head>
<body>
    <div class="bg-blue-600 h-screen w-full container"><br/>
        <div class="bg-slate-200 lg:w-1/3 md:max-w-sm h-4/6 rounded mx-auto mt-20 "><br/>
            <h1 class="text-center text-3xl font-bold">Login</h1>
        {% for message in messages %}
            <h5 class="text-red-600 text-center mt-2">
                {{ message }}
            </h5>
        {% endfor %}

            <form class="mt-4" action="" method="post">
                {% csrf_token %}
                <input name="username" class="border-2 w-10/12 h-full ml-8 mb-3" type="text" placeholder="Enter username here...." required/>
                <input name="password" class="border-2 w-10/12 h-full ml-8 mb-3" type="password" placeholder="Enter password here...." required/>
                <button type="submit" class="bg-blue-600 text-white w-5/12 h-full ml-28 mt-2 font-bold rounded hover:bg-blue-500">
                    Enter
                </button>

                <h2 class="text-center mt-4 font-semibold">Don't have an account? <a class="text-blue-600" href="{% url 'signup' %}">Signup Here</a></h2>
                <h2 class="text-center mt-4 font-semibold mx-auto ">Go back to <a class="text-center  text-blue-700 hover:text-blue-500" href="{% url 'home' %}">Home</a></h2>
            </form>
                

        </div>
        
    </div>
</body>
</html>
